<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="visual.css">
    </head>
    <body>
        <div id="calculator">
            <div id="input">
                <input type="text" value="0" id="display" disabled>
            </div>
            <div>
                <div class="tab tab1">
                    <tr>
                        <td><button id="ac" class="clear">AC</button></td>
                        <td><button id="c" class="clear">C</button></td>
                        <td><button class="operation">*</button></td>
                        <td> <button class="operation">/</button></td>
                    </tr>
                </div>
                <div class="tab">
                    <tr>
                        <td><button class="num">7</button></td>
                        <td><button class="num">8</button></td>
                        <td><button class="num">9</button></td>
                        <td><button class="operation">+</button></td>
                    </tr>
                </div>
                <div class="tab">
                    <tr>
                        <td><button class="num">4</button></td>
                        <td><button class="num">5</button></td>
                        <td><button class="num">6</button></td>
                        <td><button class="operation">-</button></td>
                    </tr>
                </div>
                <div class="tab">
                    <tr>
                        <td><button class="num">1</button></td>
                        <td><button class="num">2</button></td>
                        <td><button class="num">3</button></td>
                        <td><button class="operation">=</button></td>
                    </tr>
                </div>
                <div class="tab">
                    <tr>
                        <td><button class="num zero">0</button></td>
                        <td><button id="dot">.</button></td>
                    </tr>
                </div>


                

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
